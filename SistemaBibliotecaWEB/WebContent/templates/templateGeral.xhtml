<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{msgs['app.title']}</title>
	<h:outputStylesheet library="css" name="estilos.css"/>
</h:head>

<h:body>

<h:form>

	<p:growl id="msgGlobal" sticky="true"/>
	
	<p:layout fullPage="true">
	
		<p:layoutUnit header="#{msgs['app.titulo']}" position="north" 
			resizable="false" closable="false" collapsible="false">
		</p:layoutUnit>
		
		
		<p:layoutUnit position="west" size="200" resizable="false" closable="false" collapsible="false">
			
			<p:panelMenu>
				<p:submenu label="#{msgs['menu.principal']}">
					<p:menuitem value="#{msgs['menu.usuario']}" outcome="/paginas/usuarioGerenciamento.xhtml"/>
					<p:menuitem value="#{msgs['menu.livro']}" outcome="/paginas/livroGerenciamento.xhtml"/>
					<p:menuitem value="#{msgs['menu.emprestimo']}" outcome="/paginas/emprestimoGerenciamento.xhtml"/>
					<p:menuitem value="#{msgs['menu.devolucao']}"/>
					<p:menuitem value="#{msgs['menu.penalidade']}"/>
				</p:submenu>
				
			</p:panelMenu>
			
		</p:layoutUnit>
		
		<p:layoutUnit position="center" resizable="false" closable="false" collapsible="false">
			<ui:insert name="conteudo"/>
			
		</p:layoutUnit>
		

	</p:layout>
</h:form>
</h:body>

</html>
