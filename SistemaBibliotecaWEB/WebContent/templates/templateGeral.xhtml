<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{msgs['app.title']}</title>
	<style type="text/css">
    	body {background-color: #eeeeee; font-size: 14px}
    </style> 
	<h:outputStylesheet library="css" name="estilos.css"/>
	<h:outputScript library="js" name="scripts.js"/>
</h:head>

<h:body>

	<p:growl id="msgGlobal" sticky="false"/>
	
	<div align="center">
        <p:layout style="min-width:1180;max-width:1180px;min-height:600px">  
            
        	<p:layoutUnit header="#{msgs['app.titulo']}" position="north" size="100">  
                   <!-- <h:graphicImage url="/paginas/imagens/libras.jpg" /> --> 
            </p:layoutUnit>  
	
		<p:layoutUnit header="#{msgs['app.titulo']}" position="north" 
			resizable="false" closable="false" collapsible="false">
		</p:layoutUnit>
		
		
		<p:layoutUnit position="west" size="200">
			 <ui:insert name="menu">
              	<h:form id="frMenu">
              		 <p:menu id="pnMenu" style="width: 180px">
			
						<p:submenu label="#{msgs['menu.principal']}">
							<p:menuitem value="#{msgs['menu.usuario']}" icon="ui-icon-person"
								outcome="/paginas/usuarioGerenciamento.xhtml"/>
							<p:menuitem value="#{msgs['menu.livro']}" icon="ui-icon-bookmark"
								outcome="/paginas/livroGerenciamento.xhtml"/>
							<p:menuitem value="#{msgs['menu.emprestimo']}" icon="ui-icon-cart"
								outcome="/paginas/emprestimoGerenciamento.xhtml"/>
							<p:menuitem value="#{msgs['menu.devolucao']}" icon="ui-icon-arrowreturnthick-1-e" />
							<p:menuitem value="#{msgs['menu.penalidade']}" icon="ui-icon-alert" /> 
						</p:submenu>
				
					</p:menu>
				</h:form>
			</ui:insert>
			
		</p:layoutUnit>
		
		<p:layoutUnit position="center">  
        	<ui:insert name="conteudo">
                        
            </ui:insert>
        </p:layoutUnit>  
		
	</p:layout>
	
</div>
</h:body>

</html>
