<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>SISTEMA BIBLIOTECARIO</title>
</h:head>
<h:body>

<style type="text/css">
            .ui-panel, div.ui-state-hover {
                margin: 10px;
                width:200px;
            }
             
            .ui-dashboard-column {
                width:220px;
            }
        </style>
 
 
 
<div style="height:500px">
    <h:form>
        <p:growl id="msgs" showDetail="true" />
 
        <p:dashboard id="board" model="#{dashboardView.model}">
            <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs" />
 
            <p:panel id="usuario" header="Usuarios">
                <p:link value="Adicionar"/>
            </p:panel>
 
            <p:panel id="livro" header="Livros">
               	<p:link value="Listar" outcome="livroListagem"/>
            </p:panel>
 
            <p:panel id="emprestimo" header="Emprestimos">
                <p:link value="Adicionar"  />
            </p:panel>
 
        </p:dashboard>
 
        <div style="clear:both" />
    </h:form>
</div>



</h:body>
</html>
