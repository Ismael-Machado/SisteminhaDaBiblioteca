<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/templates/templateGeral.xhtml">
		<ui:define name="conteudo">
			
			<h:form>
			
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="#{msgs['usuario.inclusao']}"/>
					</f:facet>
				</p:toolbar>
				
				<p:separator/>
				
			<h:panelGrid columns="2">
			
				<p:outputLabel value="#{msgs['usuario.nome']}:" for="nome"/>
				<p:inputText id= "nome" value="#{usuarioControlador.usuario.nome}" >	
					<f:validateBean/>
				</p:inputText>		
				
				<p:outputLabel value="#{msgs['usuario.cpf']}:" for="cpf"/>
				<p:inputMask mask="999.999.999-99" id="cpf" value="#{usuarioControlador.usuario.CPF}" />
				
				<p:outputLabel value="#{msgs['usuario.genero']}:" for="sexo" />
				<p:selectOneMenu id="sexo" value="#{usuarioControlador.usuario.sexo}">
					<f:validateBean />
					<f:selectItem itemValue="" itemLabel="--Selecione--"/>
					<f:selectItem itemValue="#{msgs['usuario.masculino']}" itemLabel="#{msgs['usuario.masculino']}" />
					<f:selectItem itemvalue="#{msgs['usuario.feminino']}" itemLabel="#{msgs['usuario.feminino']}" />
				</p:selectOneMenu>
				
				<p:outputLabel value="#{msgs['usuario.email']}:" for="email"/>
				<p:inputText id="email" value="#{usuarioControlador.usuario.email}" />
				
				<p:outputLabel value="#{msgs['usuario.fone']}:" for="fone"/>
				<p:inputMask mask="(99)99999-9999" id="fone" value="#{usuarioControlador.usuario.fone}"/>
		
				<h:outputLabel value="#{msgs['usuario.senha']}:" for="senha"/>
				<p:password id="senha" value="#{usuarioControlador.usuario.senha}" feedback="true" />				
			
			</h:panelGrid>
			
			<h:panelGrid columns="2">
				<p:commandButton value="#{msgs['acao.cadastrar']}" ajax="false" update=":msgGlobal" action="#{usuarioControlador.adicionar}"/>
				<p:commandButton value="#{msgs['acao.cancelar']}" immediate="true" ajax="false" action="/paginas/usuarioGerenciamento.xhtml?faces-redirect=true"/>
				
			</h:panelGrid>
				
			</h:form>
			
		</ui:define>
	</ui:composition>
</html>
