<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sistema de Controle Acadêmico</title>
</head>
<h:body>
	<h1>Sistema de Controle Acadêmico</h1>
	<h2>Inclusão de Emprestimo</h2>
	<h:form>
		<h:panelGrid columns="2">
		
			<h:outputLabel value="Titulo" for="titulo" />
			<h:inputText id= "titulo" disabled="true"
				value="#{emprestimoControlador.livro.titulo}"/>
			
			<h:outputLabel value="Exemplar" for="exemplar" />
			<h:inputText id= "exemplar" converter="exemplarConversor"
				value="#{emprestimoControlador.exemplar}"/>

			<h:outputLabel value="Data do empréstimo" for="dataEmp" />
			<h:inputText id= "dataEmp" value="#{emprestimoControlador.emprestimo.dataHorario}"/>

			<h:outputLabel value="Data da devolução" for="dataDev" />
			<h:inputText id= "dataDev" value="#{emprestimoControlador.emprestimo.dataDevolucao}" />
						
		</h:panelGrid>
	
		<h:commandButton value="Confirmar" action="#{emprestimoControlador.adiciona}"/>
		<h:commandButton value="Cancelar" action="index" />
	
	</h:form>


</h:body>
</html>
