<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<head>
 	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema Bibliotecário</title>
</head>

<body>
	<h1>Sistema de Controle Bibliotecário</h1>
	<h2>Gerenciamento de Usuários</h2>
	
	<h:form>
	
		<h:outputLabel value="Chave:" for="chave" />
		<h:inputText id="chave" value="#{usuarioControlador.chave}" maxlength="3" size="15" />
		
		<h:commandButton value="Buscar" action="null"/>
		<h:commandButton value="Incluir" action="#{usuarioControlador.incluir}"/>
		<h:commandButton value="Voltar" action="index"/>
		
		<h:dataTable value="#{usuarioControlador.usuarios}" var="usuario" border="1">
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{usuario.id}
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{usuario.nome}
			</h:column>
			<h:column>
				<f:facet name="header">Fone</f:facet>
				#{usuario.fone}
			</h:column>
			<h:column>
				<f:facet name="header">Operações</f:facet>
				<h:commandButton value="Editar" action="#{usuarioControlador.editar(usuario)}"/>
				<h:commandButton value="Excluir" action="#{usuarioControlador.excluir(usuario)}"/>
				
			</h:column>
		
		</h:dataTable>

	
	</h:form>
	
</body>

</html>
