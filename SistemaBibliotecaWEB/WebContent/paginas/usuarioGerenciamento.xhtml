<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/templates/templateGeral.xhtml">
		<ui:define name="conteudo">
			
			<h:form>
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="#{msgs['usuario.gerenciamento']}"/>
					</f:facet>
				</p:toolbar>
				
				<p:separator/>
				
				<h:panelGrid columns="5">
					<p:outputLabel value="#{msgs['gerenciamento.chave']}" for="chave" />
					<p:inputText id="chave" value="#{usuarioControlador.chave}"
						maxlength="20" size="15" />
					<p:commandButton value="#{msgs['gerenciamento.buscar']}" ajax="false" ction="null" />
					<p:commandButton value="#{msgs['gerenciamento.incluir']}" ajax="false" action="#{usuarioControlador.incluir}" />
				</h:panelGrid>
				
				<p:separator/>
				
				<p:dataTable emptyMessage="#{msgs['app.tableVazio']}" 
					value="#{usuarioControlador.usuarios}" var="usuario"
					rows="10" paginator="true">
					<p:column style="width: 5%;" >
						<f:facet name="header">#{msgs['usuario.codigo']}</f:facet>
						#{usuario.id}
					</p:column>
					<p:column>
						<f:facet name="header">#{msgs['usuario.nome']}</f:facet>
						#{usuario.nome}
					</p:column>
					<p:column style="width: 20%;">
						<f:facet name="header">#{msgs['usuario.email']}</f:facet>
						#{usuario.email}
					</p:column>
					<p:column style="width: 10%;">
						<f:facet name="header">#{msgs['usuario.cpf']}</f:facet>
						#{usuario.CPF}
					</p:column>
					<p:column style="width: 10%;">
						<f:facet name="header">#{msgs['usuario.fone']}</f:facet>
						#{usuario.fone}
					</p:column>
					<p:column style="width: 8%;">
						<f:facet name="header">#{msgs['usuario.genero']}</f:facet>
						#{usuario.sexo}
					</p:column>
					<p:column style="width: 14%;">
						<f:facet name="header">#{msgs['app.opcoes']}</f:facet>
						<p:commandButton value="#{msgs['gerenciamento.editar']}" ajax="false"
							action="#{usuarioControlador.editar(usuario)}" /> 
							
						<!-- Soltar aqui comando 5 -->
							
						<p:commandButton value="#{msgs['gerenciamento.excluir']}" ajax="false"
							action="#{usuarioControlador.excluir(usuario)}" />
					</p:column>

				</p:dataTable>
			
			</h:form>
			
		</ui:define>
	</ui:composition>

</html>
