<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema Bibliotecário</title>
</head>

<body>
	<h1>Sistema de Controle Bibliotecário</h1>
	<h2>Exclusão de Usuario</h2>

	<h:form>
		<h:panelGrid columns="2" border="1">
			<h:outputLabel value="Nome: " for="nome"/>
			<h:inputText id="nome" disabled="true" value="#{usuarioControlador.usuario.nome}"/>
			
			<h:outputLabel value="Email: " for="email"/>
			<h:inputText id="email" value="#{usuarioControlador.usuario.email}" disabled="true"/>
			
			<h:outputLabel value="Telefone " for="fone"/>
			<h:inputText id="fone" value="#{usuarioControlador.usuario.fone}" disabled="true"/>
			
			<h:outputLabel value="Login: " for="login"/>
			<h:inputText id="login" value="#{usuarioControlador.usuario.login}" disabled="true"/>
			
			<h:outputLabel value="Senha " for="senha"/>
			<h:inputText id="senha" value="#{usuarioControlador.usuario.senha}" disabled="true"/>
		
		</h:panelGrid>
		
		<h:commandButton value="Confirmar" 
			action="#{usuarioControlador.remover}" />
		<h:commandButton value="Cancelar" 
			action="usuarioGerenciamento" />
	
	</h:form>
</body>
</html>
