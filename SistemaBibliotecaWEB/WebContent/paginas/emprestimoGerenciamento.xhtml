<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
	
<h:body>
	
	<h1>Sistema de Controle Bibliotecário</h1>
	<h2>Gerenciamento de Emprestimos</h2>
	
	<h:form>
	
		<h:outputLabel value="Chave:" for="chave" />
		<h:inputText id="chave" value="#{emprestimoControlador.chave}" maxlength="3" size="15" />
		
		<h:commandButton value="Buscar" action="null"/>
		<h:commandButton value="Incluir" action="#{emprestimoControlador.incluir}"/>
		<h:commandButton value="Voltar" action="index"/>
		
		<h:dataTable value="#{emprestimoControlador.emprestimos}" var="emprestimo" border="1">
			<h:column>
			<f:facet name="header">codigo</f:facet>
				#{emprestimo.id}
			</h:column>
			
			<h:column>
			<f:facet name="header">usuário</f:facet>
				#{emprestimo.usuario.nome}
			</h:column>
			
			<h:column>
			<f:facet name="header">horario</f:facet>
				#{emprestimo.dataHorario}
			</h:column>
			
			<h:column>
			<f:facet name="header">devolução</f:facet>
				#{emprestimo.dataDevolucao}
			</h:column>
			
			<h:column>
				<f:facet name="header">Operações</f:facet>
				<h:commandButton value="renovar" />
			</h:column>
			
		</h:dataTable>
	
	</h:form>

</h:body>
</html>
