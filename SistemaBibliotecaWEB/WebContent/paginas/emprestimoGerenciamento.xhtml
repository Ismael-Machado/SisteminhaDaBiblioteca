<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/templates/templateGeral.xhtml">
		<ui:define name="conteudo">
			
			<h:form id="formEmp">
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Gerenciamento de Empréstimos"/>
					</f:facet>
				</p:toolbar>
				
				<p:separator/>
				
				<h:panelGrid columns="4">
					<p:outputLabel value="Chave:" for="chave" />
					<p:inputText id="chave" value="#{emprestimoControlador.chave}" placeholder="Nome..."
						maxlength="25" size="25" />
					<p:commandButton value="Buscar" icon="ui-icon-search" ajax="false" action="null"/> 
					
					<p:commandButton value="Emprestar" icon="ui-icon-transferthick-e-w" update=":formPar1"
						actionListener="#{emprestimoControlador.incluir}"
						onclick="PF('wvEmpInclu1').show()"/>
						
				</h:panelGrid>
		
				<p:separator/>
		
				<p:dataTable id="tbEmp" emptyMessage="#{msgs['app.tableVazio']}" 
					value="#{emprestimoControlador.emprestimos}" var="emprestimo" 
					rows="10" paginator="true">
					<p:column style="width: 5%;">
					<f:facet name="header">Código</f:facet>
						#{emprestimo.id}
					</p:column>
					
					<p:column>
					<f:facet name="header">Nome</f:facet>
						#{emprestimo.usuario.nome}
					</p:column>
					
					<p:column>
					<f:facet name="header">Retirada</f:facet>
						#{emprestimo.dataHorario}
					</p:column>
					
					<p:column>
					<f:facet name="header">Devolução</f:facet>
						#{emprestimo.dataDevolucao}
					</p:column>
					
					<p:column>
						<f:facet name="header">Operações</f:facet>
						<p:commandButton value="Renovar" />
						
						<p:commandButton id="devolver" value="Devolver" update=":formDevolver"
							actionListener="#{emprestimoControlador.passa(emprestimo)}"
							onclick="PF('wvDevolver').show()"/>
							
					</p:column>
			
				</p:dataTable>
	
			</h:form>
			
			<p:dialog closable="true" draggable="true" modal="true" showEffect="fade" hideEffect="fade"
				 resizable="false" header="Empréstimos"
				 widgetVar="wvEmpInclu1" appendTo="@(body)">
				<h:form id="formPar1">
				
					<h:panelGrid columns="2">
				
						<p:outputLabel value="CPF: " for="cpf"/>
						<p:inputMask mask="999.999.999-99" id="cpf" converter="usuarioConversor"
							value="#{emprestimoControlador.usuario}"
							required="true" requiredMessage="O campo CPF é inválido"/>
		
						<p:outputLabel value="Livro: " for="livro" />
						<p:inputText id="livro" converter="livroConversor"
							value="#{emprestimoControlador.livro}"/>
		
								
					</h:panelGrid>
			
					<h:panelGrid columns="2">
						<p:commandButton value="Avançar" update=":msgGlobal :formPart2"
							oncomplete="verificar(xhr, status, args, 'wvEmpInclu1')" 
							onclick="PF('wvEmpInclu2').show()"/>
							
						<p:commandButton value="Cancelar" immediate="true"
							onclick="PF('wvEmpInclu1').hide()" />
					</h:panelGrid>
				
				</h:form>
			</p:dialog>
			
			<p:dialog closable="true" draggable="true" modal="true" showEffect="fade" hideEffect="fade"
				 resizable="false" header="Empréstimos"
				 widgetVar="wvEmpInclu2" appendTo="@(body)">
				<h:form id="formPart2">
				
					<h:panelGrid columns="2">
					
						<p:outputLabel value="Titulo:" for="titulo" />
						<p:inputText id= "titulo" readonly="true"
							value="#{emprestimoControlador.livro.titulo}"/>
							
						<p:outputLabel value="Exemplar:" for="exemplar" />
						<p:inputText id= "exemplar" converter="exemplarConversor"
							value="#{emprestimoControlador.exemplar}" />
									
						<p:outputLabel value="Data do empréstimo:" for="dataEmp" />
						<p:inputMask mask="99/99/9999" id="dataEmp" value="#{emprestimoControlador.emprestimo.dataHorario}"/>
				
						<p:outputLabel value="Data da devolução:" for="dataDev" />
						<p:inputMask mask="99/99/9999" id="dataDev" value="#{emprestimoControlador.emprestimo.dataDevolucao}" />
									
					</h:panelGrid>
	
					<h:panelGrid columns="2">
						<p:commandButton value="Confirmar" update=":msgGlobal :formEmp:tbEmp"
							actionListener="#{emprestimoControlador.adiciona}" 
							oncomplete="verificar(xhr, status, args,'wvEmpInclu2')"/>
						<p:commandButton value="Cancelar" immediate="true"
							onclick="PF('wvEmpInclu2').hide()" />
							
					</h:panelGrid>
				
				</h:form>
			</p:dialog>
			
			<p:dialog closable="true" draggable="true" modal="true" showEffect="fade" hideEffect="fade"
				 resizable="false" header="Devolução" width="400"
				 widgetVar="wvDevolver" appendTo="@(body)">
				<h:form id="formDevolver">
				
					<p:dataTable id="tableDev" 
						value="#{emprestimoControlador.emprestimo}" var="dlemprestimo">
						<p:column >
							<f:facet name="header">Nome</f:facet>
							#{dlemprestimo.usuario.nome}
						</p:column>
						<p:column >
							<f:facet name="header">Livro</f:facet>
							#{dlemprestimo.itensEmprestimo.get(0).exemplar.livro.titulo}
						</p:column>
						<p:column style="width: 5%;" >
							<f:facet name="header">Ex</f:facet>
							#{dlemprestimo.itensEmprestimo.get(0).exemplar.exemplar}
						</p:column>
				</p:dataTable>
				<p:separator/>
					<h:panelGrid columns="2">
						<p:commandButton value="Confirmar" update=":msgGlobal :formEmp"
							actionListener="#{emprestimoControlador.gravaDevolucao}"
							oncomplete="verificar(xhr, status, args, 'wvDevolver')" />
							
						<p:commandButton value="Cancelar" immediate="true"
							onclick="PF('wvDevolver').hide()" />
					</h:panelGrid>
				
				</h:form>
			</p:dialog>
			
		</ui:define>
	</ui:composition>

</html>
