<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/templates/templateGeral.xhtml">
		<ui:define name="conteudo">
			
			<h:form>
			
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Devolução"/>
					</f:facet>
				</p:toolbar>
				
				<p:separator/>
				
				<p:dataTable id="tableDev" 
				value="#{emprestimoControlador.emprestimo.itensEmprestimo.exemplar}" var="emprestimo">
					<p:column >
						<f:facet name="header">Nome</f:facet>
						#{emprestimo.usuario.nome}
					</p:column>
					<p:column >
						<f:facet name="header">Livro</f:facet>
						#{emprestimo.usuario.nome}
					</p:column>
				</p:dataTable>
			
				<h:panelGrid columns="2">
					<p:commandButton value="Confirmar" ajax="false" 
						update=":msgGlobal" action="#{usuarioControlador.adicionar}"/>
					<p:commandButton value="#{msgs['acao.cancelar']}" immediate="true" 
						ajax="false" action="/paginas/usuarioGerenciamento.xhtml?faces-redirect=true"/>
					
				</h:panelGrid>
				
			</h:form>
			
		</ui:define>
	</ui:composition>
</html>
