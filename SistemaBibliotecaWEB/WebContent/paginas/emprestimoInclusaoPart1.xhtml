<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/templates/templateGeral.xhtml">
		<ui:define name="conteudo">
			<h:form>
			
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Gerenciamento de Empréstimos"/>
					</f:facet>
				</p:toolbar>
			
				<h:panelGrid columns="2">
				
					<p:outputLabel value="CPF: " for="cpf"/>
					<p:inputMask mask="999.999.999-99" id="cpf" converter="usuarioConversor"
						value="#{emprestimoControlador.usuario}"
						required="true" requiredMessage="Informe um CPF válido"/>
		
					<p:outputLabel value="Livro: " for="livro" />
					<p:inputText id="livro" converter="livroConversor"
						value="#{emprestimoControlador.livro}"/>
		
								
				</h:panelGrid>
			
				<h:panelGrid columns="2">
					<p:commandButton value="Confirmar" action="/paginas/emprestimoInclusaoPart2.xhtml" update=":msgGlobal"/>
					<p:commandButton value="Cancelar" action="/paginas/emprestimoGerenciamento.xhtml" />
				</h:panelGrid>
				
			</h:form>
		</ui:define>/
	</ui:composition>

</html>
