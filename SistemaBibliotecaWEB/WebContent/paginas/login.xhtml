<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/templates/templateGeral.xhtml">
		<ui:define name="conteudo">
			
			<h:form>				
				<p:toolbar>
					<f:facet name="left" >
						<h:outputText value="LOGIN"/>
					</f:facet>
				</p:toolbar>
			
			<div style="margin:100px 2px 1px 1px;">
			
				<h:panelGrid columns="2">
					<p:outputLabel value="CPF:" for="cpf"/>
					<p:inputMask mask="999.999.999-99" id="cpf" value="#{autenticacaoControlador.usuarioLogado.CPF}" />
				
					<p:outputLabel value="Senha:" for="senha"/>
					<p:password id="senha" value="#{autenticacaoControlador.usuarioLogado.senha}" feedback="true" >
						<f:validateBean/>
					</p:password>
					
				</h:panelGrid>			
	    		
				<h:panelGrid columns="1">
				
					<p:commandButton style= "“height: 1px; width: 150px; margin-bottom: 1px;”" 
						ajax="false" value="Entrar" action="#{autenticacaoControlador.autenticar}" />
					
				</h:panelGrid>
			
			</div>
			
			</h:form>
			
		</ui:define>
	</ui:composition>
</html>
