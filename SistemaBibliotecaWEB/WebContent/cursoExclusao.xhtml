<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sistema de Controle Acadêmico</title>
</head>
<h:body>
	<h1>Sistema de Controle Acadêmico</h1>
	<h2>Exclusao de Curso</h2>
	<h:form>
		<h:panelGrid columns="7">
		
			<h:outputLabel value="Código:" for="codigo" />
			<h:inputText id= "codigo"
				value="#{livroControlador.livro.id}" readonly="true"/>

			<h:outputLabel value="Titulo:" for="titulo" />
			<h:inputText id= "titulo" readonly="true"
				value="#{livroControlador.livro.titulo}"/>

			<h:outputLabel value="Autor:" for="autor" />
			<h:inputText id= "autor" readonly="true"
				value="#{livroControlador.livro.autor}"/>

			<h:outputLabel value="Editora:" for="editora" />
			<h:inputText id= "editora" readonly="true"
				value="#{livroControlador.livro.editora}"/>

			<h:outputLabel value="Ano:" for="ano" />
			<h:inputText id= "ano" readonly="true"
				value="#{livroControlador.livro.ano}"/>

			<h:outputLabel value="Localizacao:" for="localizacao" />
			<h:inputText id= "localizacao" readonly="true"
				value="#{livroControlador.livro.localizacao}"/>

			<h:outputLabel value="Quantidade:" for="quantidade" />
			<h:inputText id= "quantidade" readonly="true"
				value="#{livroControlador.livro.quantidade}" />
						
		</h:panelGrid>
	
		<h:commandButton value="Confirmar" 
			action="#{cursoControlador.remover}" />
		<h:commandButton value="Cancelar" 
			action="index" />
	
	</h:form>


</h:body>
</html>
